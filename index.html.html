<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>POS System - Shehadeh Center</h1>

    <div class="container">
        <!-- قسم عرض قائمة البيع -->
        <div class="section" id="sales-section">
            <h2>Sales List</h2>
            <ul id="sales-list">
                <!-- المنتجات المباعة ستظهر هنا -->
            </ul>
        </div>

        <!-- قسم تغير التسعيرة و اضافة اصناف جديدة -->
        <div class="section" id="price-section">
            <h2>Change Price & Add Items</h2>
            <form id="item-form">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" required>
                
                <label for="item-price">Item Price:</label>
                <input type="number" id="item-price" required>

                <button type="submit">Add/Update Item</button>
            </form>
            <div id="message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
